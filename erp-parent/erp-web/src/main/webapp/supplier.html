<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript">
if(Request['type'] == 1){
	document.title = "供应商管理";
	var name = "供应商";
	var param = "?t1.type=1";
}else if(Request['type'] == 2){
	document.title = "客户管理";
	var name = "客户";
	var param = "?t1.type=2";
}
var actionName="supplierAction";
var columns=[    
	    {field:'uuid',title:'编号',width:100},    
	    {field:'name',title:'名称',width:100},    
	    {field:'address',title:'联系地址',width:100},
	    {field:'contact',title:'联系人',width:100},
	    {field:'tele',title:'联系电话',width:100},
	    {field:'email',title:'邮箱地址',width:100},
	    {field:'-',title:'操作',width:100, formatter : function(value,row,index){
	    		return '<a href="javascript:void(0)" onclick="del('+row.uuid+')">删除</a> | ' +
	    				'<a href="javascript:void(0)" onclick="edit('+row.uuid+')">修改</a>';
	    	}
	    }
	];
</script>
</head>
<body>
<!-- 查询导航 -->
<div class="easyui-panel" style="padding-left:4px; height:40px">
	<form id="searchForm">
		名称：<input type="text" name="t1.name">		
		联系地址：<input type="text" name="t1.adress">		
	    <button type="button" id="searchBtn">查询</button>
	    <button type="button" onclick="clearForm('searchForm')" >清空</button>
	</form>
</div>

<!-- 数据表格 -->
<div>
	<table id="dg"></table>  
</div>

<!-- 编辑窗口 -->
<div id="editWindow">
	<form id="editForm">
		<table>
			<tr>
				<td>名称</td>
				<td>
					<input type="text" name="t1.name" class="easyui-validatebox" data-options="required:true"/>
					<input type="hidden" name="t1.uuid"/> 
				</td>
			</tr>
			<tr>
				<td>联系地址</td>
				<td><input type="text" name="t1.address" class="easyui-validatebox" data-options="required:true"/></td>
			</tr>
			<tr>
				<td>联系人</td>
				<td><input type="text" name="t1.contact" class="easyui-validatebox" data-options="required:true"/></td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td><input type="text" name="t1.tele" class="easyui-validatebox" data-options="required:true"/></td>
			</tr>
			<tr>
				<td>邮件地址</td>
				<td><input type="text" name="t1.email" class="easyui-validatebox" data-options="required:true,validType:'email'"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<button type="button" id="editBtn">提交</button>
					<button type="button" id="clearBtn" onclick="clearForm('#editForm')">清空</button>
				</td>
			</tr>
		</table>
	</form>
</div>  
</body>
</html>
