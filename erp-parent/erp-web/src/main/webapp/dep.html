<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部门列表</title>

<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript">
	var actionName = 'depAction';
	var columns = [ {
		field : 'uuid',
		title : '部门编号',
		width : 100
	}, {
		field : 'name',
		title : '部门名称',
		width : 100
	}, {
		field : 'tele',
		title : '部门联系电话',
		width : 100
	},{
		field : '-',
		title : '操作',
		width : 100,
		formatter: function(value,row,index){
			return "<a href = 'javascript:void(0)' onclick = 'del("+row.uuid+")'>删除</a> | " +
					"<a href = 'javascript:void(0)' onclick = 'edit("+row.uuid+")'>修改</a>";
		}

	} ];
	var editWindowTitle = '编辑部门';
</script>
</head>
<body>
	<!-- 按条件查询表单 -->
	<div>
		<div>
			<form id="searchForm" method="post">
		    	<table>
		    		<tr>
		    			<td>名称:</td>
		    			<td><input class="easyui-textbox" type="text" name="t.name" data-options="required:true"></input></td>
		    			<td>联系电话:</td>
		    			<td><input class="easyui-textbox" type="text" name="t.tele" data-options="required:true"></input></td>
		    			<td>
		    				<button id="searchBtn" type="button">查询</button>
		    				<button id="clearBtn" type="button" onclick="clearForm('searchForm')">清空</button>
		    			</td>
		    		</tr>
		    	</table>
		    </form>
		</div>
		<!-- 数据表格 -->
		<div>
			<table id="dg"></table>
		</div>
		<!-- 添加/修改窗口 -->
		<div id="editWindow">
			<form id="editForm" method="post">
		    	<table>
		    		<tr>
		    			<td><input class="easyui-textbox" hidden="true" type="text" name="t.uuid" data-options="required:true"></input></td>
		    		</tr>
		    		<tr>
		    			<td>部门名称:</td>
		    			<td><input class="easyui-textbox" type="text" name="t.name" data-options="required:true"></input></td>
		    		</tr>
		    		<tr>
		    			<td>部门联系电话:</td>
		    			<td><input class="easyui-textbox" type="text" name="t.tele" data-options="required:true"></input></td>
		    		</tr>
		    		<tr>
		    			<td>
		    				<button id="editBtn" type="button" class="easyui-linkbutton" >编辑</button>
		    				<button id="clearBtn" type="button" class="easyui-linkbutton" onclick="clearForm('editForm')">重置</button>
		    			</td>
		    		</tr>
		    	</table>
		    </form>
		</div>
	</div>
</body>
</html>
